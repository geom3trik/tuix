[workspace]
members = [
    "winit",
    "glutin",
    "baseview",
    "core",
]

[features]
default = ["glutin"]
winit = ["tuix_winit"]
glutin = ["tuix_glutin"]
baseview = ["tuix_baseview"]

[dependencies]
tuix_core = { version = "0.1.0", path = "core" }
tuix_winit = { version = "0.1.0", path = "winit", optional = true }
tuix_glutin = { version = "0.1.0", path = "glutin", optional = true }
tuix_baseview = { version = "0.1.0", path = "baseview", optional = true }

[dev-dependencies]
femtovg = { git = "https://github.com/femtovg/femtovg", branch = "master"}
image = "0.23.12"
fnv = "1.0.7"
rand = "0.8.3"