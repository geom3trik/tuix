[workspace]
members = [
    "glutin",
    "baseview",
    "core",
]

[features]
default = ["tuix_glutin"]
tuix_glutin = ["tuix_internal/tuix_glutin"]

dynamic = ["tuix_dylib"]

[dependencies]
tuix_dylib = {version = "0.2.0", path = "dylib", optional = true}
tuix_internal = {version = "0.2.0", path = "internal"}

